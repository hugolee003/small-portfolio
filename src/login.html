<main class="mt-12 lg:mt-12">
  <section class="container mx-auto px-6">
      <!-- hero section content goes here -->
      <div class="w-full lg:flex items-center">
        <div class="w-full lg:w-1/2">
            <!-- hero section description goes here -->
            <h2 class="text-md lg:text-2xl text-gray-600">Market Intelligence Solutions to</h2>
            <h1 class="text-5xl lg:text-6xl font-bold text-sky-600 mb-2 lg:mb-6">Win your market</h1>
            <p class="text-md lg:text-xl font-light text-gray-900 mb-8">Powerful analytics tools for your business. See the exact keywords for which your competitors rank in organic search and the amount of traffic driven by each of them.</p>  
        </div>
        <div class="w-full lg:w-1/2 lg:pl-24">
            <!-- sign-up form goes here -->               
            <form action="#" class="bg-gray-100 shadow-sm rounded-md p-8">
                <div class="mb-6">
                    <label for="name" class="mb-3 block text-gray-700">Full name:</label>
                    <input type="text" id="name" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" placeholder="John Doe" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="mb-3 block text-gray-700">Email address:</label>
                    <input type="email" id="email" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" placeholder="john.doe@company.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="mb-3 block text-gray-700">Password:</label>
                    <input type="password" id="email" class="bg-white rounded-md border border-gray-200 p-3 focus:outline-none w-full" placeholder="john.doe@company.com" required>
                </div>
                <button type="submit" class="py-3 px-12 bg-sky-500 hover:bg-sky-600 mr-5 rounded-md text-white text-lg focus:outline-none w-full">Sign Up</button>
            </form>
    
        </div>
    </div>
